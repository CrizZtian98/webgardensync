<app-header></app-header>
  <div class="contenedor">
    <mat-card class="card">
      <mat-card-header class="card-header">
        <mat-card-title >¡INICIA SESIÓN!</mat-card-title>
        <!--<mat-card-subtitle >Subtítulo</mat-card-subtitle>-->
      </mat-card-header>
      <mat-card-content class="contenido">
        <form class="formulario"> 
          <p>Ingresa tus credenciales de usuario</p>
          <input type="email" placeholder="Ingrese su correo">
          <input type="password" placeholder="Ingrese su contraseña">
        </form>
      </mat-card-content>
      <mat-card-actions class="boton-container">
        <button class="boton" mat-button>Iniciar sesión</button>
        <p>Si no tienes cuenta<a routerLink="/registro">¡Registrate!</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
<app-footer></app-footer>
